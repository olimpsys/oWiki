<div class="container">
    <div class="row">
        <div class="col-xs-12">

            <h1>Search Results for: {{query}}</h1>

            <br/>

            <div ng-repeat="page in results">
                <h4>
                    <a ng-href="#/page/{{page.id}}" ng-bind-html="page.title | boldHighlight:query"></a>
                </h4>
                
                <span ng-bind-html="page.shortContent | boldHighlight:query"></span>
                
                <br/>
                
                <div ng-hide="page.updated">
                    <a ng-href="#/user/{{page.created.user.id}}">{{page.created.user.name}}</a>
                    <small>{{page.createdDate | date:'medium'}}</small>
                </div>
                <div ng-show="page.updated">
                    <a ng-href="#/user/{{page.updated.user.id}}">{{page.updated.user.name}}</a>
                    <small>{{page.updatedDate | date:'medium'}}</small>
                </div>

                <br/>
            </div>
            
            <br/><br/>
            
        </div>
    </div>
</div>
