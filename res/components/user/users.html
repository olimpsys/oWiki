<div class="container">
    <div class="row">
        <div class="col-xs-12">
            
            <h1>Users</h1>

            <br/>

            <ul>
                <li ng-repeat="user in users"><h4><a ng-href="#/user/{{user.id}}">{{user.name}} {{ user.isActive ? '' : '(inactive)' }}</a></h4></li>
            </ul>

            <br/>
            
        </div>
    </div>
</div>
